<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/htmx.org@1.9.4" integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV" crossorigin="anonymous"></script>

    <title>ànims clara!</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e7c6ff;
            margin: 0;
            color: #000814;
            font-size: 26px;
            text-align: center;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: space-around;
            flex-direction: column;
            align-items: center;
        }
        .response {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px;
            padding: 10px;
            gap: 20px;
        }
        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40%;
            height: 25vh;
            padding: 25px;
            transition: transform 0.2s ease-in-out;
            border: 2px solid #c8b6ff;
            border-radius: 10px;
        }
        .square:hover {
            transform: scale(1.15);
        }
        .label-input {
            display: grid;
            align-items: center;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin: 25px;
            padding: 25px;
        }
        input, textarea {
            padding: 15px;
            border-radius: 5px;
            font-size: 20px;
            background-color: inherit;
            border: 2px solid #c8b6ff;
        }
        .form-btn {
            cursor: pointer;
            margin: 20px;
            padding: 20px;
            width: 60%;
            background-color: #bbd0ff;
            border: 2px solid #c8b6ff;
            border-radius: 10px;
            font-size: 20px;
        }
        .btn {
            cursor: pointer;
            margin: 30px;
            padding: 20px;
            background-color: #bbd0ff;
            border: 2px solid #c8b6ff;
            border-radius: 10px;
            font-size: 20px;
            width: 40%;
        }
        .card {
            border: 2px solid #c8b6ff;
            width: 40%;
            height: 25vh;
            padding: 25px;
            border-radius: 10px;
        }
        .card-msg {
            margin: 0 10px;
            padding: 20px;
            text-align: justify;
        }
        .preview {
            width: 60%;
            height: auto;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="container">
            <div class="square" hx-get="/form" hx-trigger="click" hx-target=".container">
                <div>vull deixar un missatge per la clara</div>
            </div>
            <div class="square" hx-get="/challenge" hx-trigger="click" hx-target=".container">
                <div>sóc la clara</div>
            </div>
    </div>
    </div>
</body>
</html>
